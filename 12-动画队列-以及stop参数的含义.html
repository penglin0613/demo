<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //开始动画
       $('#start').click(function () {
         $('div').slideDown(2000).slideUp(2000);
       });

      //停止动画
      $('#stop').click(function () {
        //stop()方法，有2个参数，都是布尔类型的值。
        //第一个参数：是否清除队列
        //第二个参数：是否跳转到当前动画最终效果
        //$('div').stop(true,true);
        //$('div').stop(true,false);
        //$('div').stop(false,true);
        //$('div').stop(false,false);

        //参数不写，默认就是两个false
        $('div').stop();

      });


    });
  </script>
</head>
<body>
<input type="button" value="开始动画" id="start"/>
<input type="button" value="停止动画" id="stop"/> <br/><br/>
<div></div>
</body>
</html>
