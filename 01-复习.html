  <title>标题</title>

    //转换
    //dom对象转换jQuery对象:    $(dom对象);
    //jQuery对象 转换 dom对象:  jQuery对象[索引]    jQuery对象.get(索引);

    //5.基本选择器
    //id选择器  $("#id名");

    //子代  $("div>p");

    //7.过滤选择器
    //偶数  $("li:even");

    //9.css操作

    //   css("width");
    //设置样式  设置在行内
    //   css("width",300);

   $(function () {
     $("div").css("width",300);
   });
