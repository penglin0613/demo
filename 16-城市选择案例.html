<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
         //1.全部到右边
         $('#btn-sel-all').click(function () {
             //找到左边select的所有的option项，追加到右边的select里面去
             $('#src-city>option').appendTo($('#tar-city'));
         });

          //2.全部到左边
          $('#btn-sel-none').click(function () {
              //找到右边select里面的所有的option项。追加到左边的select里面去。
              $('#tar-city>option').appendTo($('#src-city'));
          });

          //3.把左边选中的追加到右边。
          $('#btn-sel').click(function () {
              $('#src-city>option:selected ').appendTo($('#tar-city'));
          });


          //4.把右边选中的追加到左边
          $('#btn-back').click(function () {
              $('#tar-city>option:selected').appendTo($('#src-city'));
          });

      });
    </script>
</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>

</html>
