<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
         //找到关闭按钮，点击事件
         $('#closeButton').click(function () {
             //1.把下面那个div的高度，慢慢的动画变成0
             $('#bottomPart').animate({height:0},500, function () {
                 //2.在回调函数里面，动画让大盒子的宽度变为0.
                 $('#box').animate({width:0},500);
             });
         });


      });
    </script>

</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>



</body>
</html>
